<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bel.ly - Forgot Password</title>
    <link rel="shortcut icon" href="../assets/img/belly-32.png" type="image/x-icon">
    <link rel="icon" href="../assets/img/belly-32.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/load.css">
    <script src="../assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/lib/jquery.transit.js"></script>
</head>

<body>
    <div id="container">
        <div id="mainContainer">
            <div class="logoContainer">
              <img class="logo" src="../assets/img/belly-512.png" />
              <img class="text" src="../assets/img/belly-text.png" />
            </div>
            <div class="acceptContainer">
                <form action="./signup-final.html" method="GET">
                    <h1>JOIN WITH BEL.LY!</h1>
                    <div class="formContainer">
                        <div class="formDiv" style="transition-delay: 0.2s;">
                            <p>EMAIL</p>
                            <input type="email" required="" placeholder="Email" />
                            <p class="signup">Enter your valid email address that used to register in this site. 
                                Still having trouble free to contact us at <a href="mailto:support@bel.ly">support@bel.ly</a>
                            </p>
                        </div>
                        <div class="formDiv" style="transition-delay: 0.6s;">
                            <button class="acceptBtn" type="submit">Recover My Account</button>
                            <span class="signup">Remember you account info?<a href="signin.html">Sign In</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/signInUp.js"></script>
</body>

</html>
