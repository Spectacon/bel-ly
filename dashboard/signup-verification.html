<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bel.ly - Sign Up</title>
    <link rel="shortcut icon" href="../assets/img/belly-32.png" type="image/x-icon">
    <link rel="icon" href="../assets/img/belly-32.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/start.css">
    <script src="../assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/lib/jquery.transit.js"></script>
</head>

<body>
    <div id="container">
        <div id="belly-main-container">
            <div class="belly-logo-container">
              <img class="logo" src="../assets/img/belly-512.png" />
              <img class="text" src="../assets/img/belly-text.png" />
            </div>
            <div class="belly-accept-container">
                <form action="./signup-final.html" method="POST">
                    <h1>JOIN WITH BEL.LY</h1>
                    <div class="belly-form-container">
                        <div class="formDiv" style="transition-delay: 0.2s;">
                            <p>VERIFICATION CODE</p>
                            <input type="number" id="verificationCode1" name="code[]" placeholder="0" maxlength="1" required="" autocomplete="off"  />
                            <input type="number" id="verificationCode2" name="code[]" placeholder="0" maxlength="1" required="" autocomplete="off"  />
                            <input type="number" id="verificationCode3" name="code[]" placeholder="0" maxlength="1" required="" autocomplete="off"  />
                            <input type="number" id="verificationCode4" name="code[]" placeholder="0" maxlength="1" required="" autocomplete="off"  />
                            <p id="typingCode"></p>
                            <p class="linkBtn">Enter verification code that sended to your email. You can resend verification code after <b id="time"></b> second.</p>
                            <div id="resentVerification" style="display:none">
                                <a class="forgotPas" href="./signup-verification.html">RESENT VERIFICATION CODE</a>
                            </div>
                        </div>
                        <div class="formDiv" style="transition-delay: 0.6s;">
                            <button class="submitBtn" type="submit">Next</button>
                            <span class="linkBtn">Have an account?<a href="signin.html">Sign In</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/start.simple.js"></script>
    <script type="text/javascript">
        var time = 20;
        setInterval(function() {
            time--;
            if (time < 0) {
                $("#resentVerification").show();
            } else {
                document.getElementById("time").innerHTML = time;
            }
        }, 1000);

        $(document).ready(function(){
            $("#verificationCode1, #verificationCode2, #verificationCode3, #verificationCode4").keypress(function(){
                $("#typingCode").text("Typing verification code  ...");
                $("#typingCode").css("color", "#aaa");
                $("#typingCode").css("font-size", "10px");
                $("#typingCode").css("padding-top", "5px");
                $("#typingCode").css("display", "block");
            });
            $("#verificationCode1, #verificationCode2, #verificationCode3, #verificationCode4").blur(function(){
                $("#typingCode").fadeOut();
            });
        });
    </script>
</body>

</html>
