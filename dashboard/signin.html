<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bel.ly - Sign In</title>
    <link rel="shortcut icon" href="../assets/img/belly-32.png" type="image/x-icon">
    <link rel="icon" href="../assets/img/belly-32.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/load.css">
    <script src="../assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/lib/jquery.transit.js"></script>
</head>

<body>

    <div id="container">
        <div id="mainContainer">
            <div class="logoContainer">
              <img class="logo" src="../assets/img/belly-512.png" />
              <img class="text" src="../assets/img/belly-text.png" />
            </div>
            <div class="acceptContainer">
                <form action="home.html" method="GET">
                    <h1>WELCOME BACK TO BEL.LY</h1>
                    <div class="formContainer">
                        <div class="formDiv" style="transition-delay: 0.2s;">
                            <p>EMAIL</p>
                            <input type="email" required="" placeholder="Email" />
                        </div>
                        <div class="formDiv" style="transition-delay: 0.4s;">
                            <p>PASSWSORD</p>
                            <input type="password" required="" placeholder="Password" />
                            <a class="forgotPas" href="forgotpassword.html">FORGOT YOUR PASSWORD?</a>
                        </div>
                        <div class="formDiv" style="transition-delay: 0.6s;">
                            <button class="acceptBtn" type="submit">Sign In</button>
                            <span class="signup">Need an account?<a href="signup.html">Sign Up</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/load.js"></script>
</body>

</html>
