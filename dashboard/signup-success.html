<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bel.ly - Successfully to Sign Up</title>
    <link rel="shortcut icon" href="../assets/img/belly-32.png" type="image/x-icon">
    <link rel="icon" href="../assets/img/belly-32.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/start.css">
    <style>
        svg {
            width: 115px;
            height: 115px;
        }
        
        svg.animate path {
            animation: dash 0.75s linear both;
            animation-delay: 0.5s;
        }
        
        @keyframes dash {
            0% {
                stroke-dashoffset: 210;
            }
            75% {
                stroke-dashoffset: -220;
            }
            100% {
                stroke-dashoffset: -205;
            }
        }
    </style>
    <script src="../assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/lib/jquery.transit.js"></script>
</head>

<body>
    <div id="container">
        <div id="mainContainer">
            <div class="acceptContainer">
                <form action="./home.html" method="POST">
                    <h1>SUCCESSFULLY TO SIGN UP</h1>
                    <div class="formContainer">
                        <div class="formDiv" style="transition-delay: 0.2s;">
                            <div align="center">
                                <br>
                                <svg viewBox="0 0 100 100" class="animate">
                                    <filter id="dropshadow" height="100%">
                                        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
                                        <feFlood flood-color="rgba(114, 137, 218, 1)" flood-opacity="0.5" result="color" />
                                        <feComposite in="color" in2="blur" operator="in" result="blur" />
                                        <feMerge>
                                            <feMergeNode/>
                                            <feMergeNode in="SourceGraphic" />
                                        </feMerge>
                                    </filter>

                                    <circle cx="50" cy="50" r="46.5" fill="none" stroke="rgba(114, 137, 218, 1)" stroke-width="5" />

                                    <path d="M67,93 A46.5,46.5 0,1,0 7,32 L43,67 L88,19" fill="none" stroke="rgba(114, 137, 218, 1)" stroke-width="5" stroke-linecap="round" stroke-dasharray="80 1000" stroke-dashoffset="-220" style="filter:url(#dropshadow)" />
                                </svg>
                                <br><br>
                            </div>

                            <p>Dear Member,</p>
                            <p class="linkBtn">Congratulation your registration proccess in now completely. You can continue to Dashboard for adding your products or services.</p>
                        </div>
                        <div class="formDiv" style="transition-delay: 0.6s;">
                            <button class="submitBtn" type="submit">Continue to Dashboard</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/start.simple.js"></script>
    <script type="text/javascript">
        document.querySelector('svg').classList.remove('animate');
        setTimeout(function() {
            document.querySelector('svg').classList.add('animate');
        }, 10);
    </script>
</body>

</html>
